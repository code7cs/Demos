<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <form>
        <label>Email: </label>
        <input type="email"

        required /> <br />

        <input type="url" /> <br />
        <input type="submit" value="Sign Up">
    </form>
