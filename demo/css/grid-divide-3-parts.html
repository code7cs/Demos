<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }

        .container {
            display: grid;
            height: 100vh;
            grid-template-columns: 200px 1fr 200px 1fr;
            grid-auto-rows: auto;
        }

        .container div {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>Hi</div>
        <div>Hello</div>
        <div>Hi</div>
        <div>Hi</div>
        <div>Hello</div>
        <div>Hi</div>
        <div>Hi</div>
        <div>Hello</div>
        <div>Hi</div>
    </div>
</body>

</html>
