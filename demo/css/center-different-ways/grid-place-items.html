<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .box {
            display: grid;
            place-items: center;
            background-color: darkblue;
            height: 100vh;
        }

        .box .a {
            width: 100px;
            height: 100px;
            background-color: firebrick;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="a">love</div>
    </div>
</body>

</html>
